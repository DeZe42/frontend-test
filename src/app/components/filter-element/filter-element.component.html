<div class="author-container">
  <div class="author-container__img-wrapper">
    <img
      width="32"
      height="32"
      [alt]="filterElement.imgAlt"
      [src]="filterElement.imgSrc" />
  </div>
  <span class="author-container__name">{{ filterElement.name }}</span>
  <input
    type="checkbox"
    [value]="filterElement"
    [checked]="filterElement.selected"
    (change)="filterElement.selected = !filterElement.selected">
</div>
